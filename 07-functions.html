<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        //reuse code       
        function function1(){
            //function body
            console.log('You don\'t deserve it');
        }
        
        //call function
        function1();

        //set default value --> taxPercent = 0.1 
        function calculateTax(cost,taxPercent = 0.1){
            console.log(cost * taxPercent);
        }

        //call function
        calculateTax(2000 , 0.2);
    </script>
</body>
</html>
