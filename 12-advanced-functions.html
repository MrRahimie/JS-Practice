      'eat',

  //arrow function

  const regFunction = function(param,param2){
    console.log('hello1');
    return  param + param2;
  };

  const arrowFunction = (param,param2) => {
    console.log('hello');
    return param + param2;
  };
  arrowFunction();

  //diff reg <-> arrow function
  const oneParam = (param) => {
    console.log(param +2);
  };
  oneParam(2);

  const oneLine = ()=> 2 + 3;

  console.log(oneLine());

  //this keyword in arrow functions
  let objArrowFunc ={
    name : "John",
    sayHello: ()=>console.log(`Hello ${this.name}`)
  };
  objArrowFunc.sayHello();

  //only print the positive value
  //create new array and return true value
  console.log([1,-3,4].filter((value,index) => {
    if(value>=0){
      return true;
    }else{
      return false;
    }
  }));
  
  //create new array and return all value to array
  console.log([1,1,3].map((value, index) =>{
    return value + 10;
  }));

  //shortcut
  console.log([1,1,3].map(value => value + 10));
