        //AUTO-BOXING
        console.log('hello'.length);
        console.log('hello'.toUpperCase());

        const object1 = {
            message : 'hello',
        };

        //copy reference (object is reference)
        const object2 = object1;

        object1.message = 'NICE TRY';
        console.log(object1);
        console.log(object2);

        const object3 = {
            message : 'NICE TRY',
     
        };
        //objects are reference (not compare value)
        console.log(object1 === object3);
        console.log(object1 === object2);

        //shortcut object
        const object4 = {
            message : 'NICE TRY',
            price : 321
        };

        //const message = object4.message
        //take out property out of object
        const {message , price} = object4;
        console.log(message);
        console.log(price);

        const object5 = {
            //message : message
            //shorthand property
            message,
            //shorthand fx
            method(){
                console.log('method');
            }
        };

        console.log(object5);
        object5.method();
