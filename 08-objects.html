<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <script>
        //object
        const product = {
            //property : value
            name : 'socks',
            price : 1090
        };

        console.log(product);
        console.log(product.name);

        //add new object's property
        product.newProperty = true;
        console.log(product);

        //delete property
        delete product.newProperty;
        console.log(product);

    </script>
</body>
</html>
