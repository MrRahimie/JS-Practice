<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Project</title>
</head>
<body>
    <p>Youtube Subscribe Button</p>
    <button onclick="
        subscribe();
    " class="js-subscribe-button">Subscribe</button>

    <p>Amazon Shopping Calculator</p>
    <input placeholder="Cost of order" class="js-cost-input" onkeydown="
        handleCostKeyDown(event);
    ">
    <button onclick="
        calculateTotal();
    ">Calculate</button>

    <p class="js-total-cost"></p>



    <script>

       //DOCUMENT OBJECT --> WEBPAGE
       //WINDOW OBJECT --> BROWSER

       

        function handleCostKeyDown(event){
            //event.key used to know what key pressed by end-user

            if(event.key === 'Enter'){
                calculateTotal();
            }

        }

        function calculateTotal(){
            const inputElement = document.querySelector('.js-cost-input');

            //.value --> for getting text/input in TextBox
            //Number() convert value (from string to number) take by DOM 
            //Type coercion
            let cost = Number(inputElement.value);

            if(cost < 40){
                cost+=10;
            }

            document.querySelector('.js-total-cost')
            .innerHTML = `$${cost}`;
        }

        function subscribe(){
            const buttonElement = document.querySelector('.js-subscribe-button');
    
            //innnerText --> ignore the spaces in html
            if(buttonElement.innerText === 'Subscribe'){
                buttonElement.innerHTML = 'Subscribed';
            }else{
                buttonElement.innerHTML = 'Subscribe';
            }
        }
    </script>
</body>
</html>
